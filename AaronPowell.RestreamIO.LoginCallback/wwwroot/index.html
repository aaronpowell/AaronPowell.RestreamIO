<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restream login callback</title>
</head>
<body>
    <h1>Restream Login Callback</h1>
    <p>
        Below is the access token from authorising the Stream Deck Restream.IO
        plugin. Do not share the below token with anyone as it will give them
        control of your Restream.IO account.
    </p>
    <textarea id="code-display" cols="30" rows="10" readonly></textarea>

    <script>
      (() => {
        const params = new URLSearchParams(location.search);
        const code = params.get("code");

        const codeDisplay = document.getElementById("code-display");

        if (!code) {
          codeDisplay.innerHTML =
            "ERROR: Restream auth failed and no code was returning. Please try again.";
        } else {
          codeDisplay.innerHTML = code;
        }
      })();
    </script>
</body>
</html>
